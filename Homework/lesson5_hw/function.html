<script>
function findFirstMismatch(string) {
    for (let i = 0; i < string.length; i++) {
        var count = 0;

        for (let j = 0; j < string.length; j++) {
            if (string[i] === string[j]) {
                count++;
            }
            
        }
        if (count === 1) {
            console.log(string[i]);
            break;
        }
        
    }
}

findFirstMismatch('abacddbec');
</script>
